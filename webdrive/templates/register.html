{% extends "base.html" %}
{% block content %}
  <div class="max-w-md mx-auto bg-slate-800 p-6 rounded-xl shadow-xl">
    <h1 class="text-3xl font-bold text-white mb-4">Create account</h1>
    {% if error %}
      <div class="bg-red-700 text-white p-2 rounded mb-3">{{ error }}</div>
    {% endif %}
    <form method="post" action="/register" class="space-y-4">
      <input name="username" placeholder="username" required class="w-full p-3 rounded bg-slate-700" />
      <input name="email" placeholder="email (optional)" class="w-full p-3 rounded bg-slate-700" />
      <input name="password" type="password" placeholder="password" required class="w-full p-3 rounded bg-slate-700" />
      <div class="flex items-center justify-end">
        <button type="submit" class="px-4 py-2 bg-gradient-to-r from-indigo-600 to-cyan-500 rounded font-semibold">Create</button>
      </div>
    </form>
    <p class="mt-4 text-slate-400">Already have an account? <a href="/login" class="text-indigo-400">Sign in</a></p>
  </div>
{% endblock %}
