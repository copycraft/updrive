<!-- Filename: webdrive/templates/base.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ app_name }} — WebDrive</title>

    <!-- Tailwind CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="bg-slate-900 text-slate-100 min-h-screen">
    <nav class="bg-gradient-to-r from-slate-800 to-slate-900 p-4 shadow">
      <div class="max-w-6xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-4">
          <a href="/" class="text-2xl font-bold text-white">{{ app_name }}</a>
          <a href="/drive" class="text-slate-300 hover:text-white">Drive</a>
        </div>
        <div class="flex items-center gap-3">
          <a href="/login" class="text-slate-300 hover:text-white">Sign in</a>
          <a href="/register" class="text-slate-300 hover:text-white">Register</a>
        </div>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6">
      {% block content %}{% endblock %}
    </main>

    <footer class="max-w-6xl mx-auto p-4 text-center text-slate-500">
      &copy; {{ app_name }} • v{{ app_version }}
    </footer>

    <script src="/static/app.js"></script>
  </body>
</html>
