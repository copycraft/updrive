{% extends "base.html" %}
{% block content %}
  <div class="max-w-md mx-auto bg-slate-800 p-6 rounded-xl shadow-xl">
    <h1 class="text-3xl font-bold text-white mb-4">Sign in</h1>
    {% if error %}
      <div class="bg-red-700 text-white p-2 rounded mb-3">{{ error }}</div>
    {% endif %}
    <form method="post" action="/login" class="space-y-4">
      <input name="username" placeholder="username" required class="w-full p-3 rounded bg-slate-700" />
      <input name="password" type="password" placeholder="password" required class="w-full p-3 rounded bg-slate-700" />
      <div class="flex items-center justify-between">
        <label class="text-sm text-slate-400"><input type="checkbox" name="remember" /> Remember</label>
        <button type="submit" class="px-4 py-2 bg-gradient-to-r from-indigo-600 to-cyan-500 rounded font-semibold">Sign in</button>
      </div>
    </form>
    <p class="mt-4 text-slate-400">No account? <a href="/register" class="text-indigo-400">Register</a></p>
  </div>
{% endblock %}
